<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Cadastro de funcionários</title>
</head>

<script src="js/form.js" defer></script>

<body>
    <header>
        <a href="index.html">
            <img src="imagem.png" alt="logo" />
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="listar.html">Listar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastrar funcionário</h1>
        <form id="form">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="input-group">
                <label for="nome">Cargo</label>
                <input type="text" id="cargo" placeholder="Cargo" required>
            </div>
            <div class="input-group">
                <label for="nome">Salario</label>
                <input type="text" id="salario" placeholder="Salário" required>
            </div>
            <div class="button-group">
                <input type="submit" value="Salvar" style="background-color: #04B8A7" />
                <input type="reset" value="Cancelar" style="background-color: rgb(172, 0, 0)" />
            </div>
        </form>
    </main>
    <footer>
        <p>Isso é um footer</p>
    </footer>
</body>

</html>
